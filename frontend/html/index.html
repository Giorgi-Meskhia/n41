<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Multi-Container App</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 2rem; }
      code { background: #f3f3f3; padding: 0.2rem 0.4rem; border-radius: 4px; }
      #result { margin-top: 1rem; padding: 1rem; background: #f9f9f9; border: 1px solid #eee; }
    </style>
  </head>
  <body>
    <h1>Frontend Container</h1>
    <p>This page is served by the frontend Nginx container.</p>
    <button id="btn">Call Backend</button>
    <div id="result">Result will appear here...</div>
    <script>
      document.getElementById('btn').addEventListener('click', async () => {
        const res = await fetch('/api/hello');
        const data = await res.json();
        document.getElementById('result').textContent = JSON.stringify(data);
      });
    </script>
  </body>
  </html>
